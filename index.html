    <main class="container">
        <form class="form-inline mb-5" onsubmit="">
            <input type="text" name="listName" id="listName" placeholder="List Name...">
            <span class="form-text text-muted mx-1">Color:</span>
            <input type="color" name="color picker" id="colorPicker" class="rounded-circle">
            <button type="submit" class="mx-3">Create</button>
        </form>
        <div id="lists" class="row">
            <div class="col-4 mt-3">
                <div class="d-flex flex-column justify-content-center text-center bg-light rounded shadow-light">
                    <div class="bg-primary">
                        <div class="col-12 text-right close-btn"> <button> &times; </button></div>

                        </div>
                    </div>
                    <div class="py-3">
                        <div class="col-12 text-left"> <input type="checkbox" id="lineitem"> Line item<i
                                class="mdi mdi-delete-forever-outline align-self-right"></i>
                        </div>
                    </div>
                    <div class="col-12 py-3">
                        <form class="form-row">
                            <input type="text" class="text-muted" placeholder="Add Task..."></input>
                            <button type="submit"><i class="mdi mdi-plus"></i></button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
