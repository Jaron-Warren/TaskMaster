<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="//cdn.materialdesignicons.com/5.4.55/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="assets/style/main.css">
    <link rel="stylesheet" href="assets/style/style.css">
    <title>TaskMaster</title>
</head>

<body>
    <header>
        <div class="text-center shohibul">TaskMaster</div>
    </header>

    <main class="container-fluid mx-5">
        <form class="form-inline mb-5" onsubmit="app.listController.createList()">
            <input required minlength="3" maxlength="50" type="text" name="listName" id="listName"
                placeholder="List Name..." class="border-bottom">
            <span class="form-text text-muted mx-1 font-large">Color:</span>
            <input type="color" name="colorpicker" id="colorPicker" class="rounded-circle">
            <button type="submit" class="mx-3 btn-submit text-light">Create</button>
        </form>
        <div id="lists" class="row">

        </div>
    </main>

    <footer class="bg-dark text-light">

    </footer>

    <script src="app/main.js" type="module"></script>
</body>

</html>
